url: https://mlr3torch.mlr-org.com

template:
  bootstrap: 5
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news, articles, book]
    right: [github, mattermost, stackoverflow, rss]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    github:
      icon: fa fa-github
      href: https://github.com/mlr-org/mlr3torch
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr3
    rss:
      icon: fa-rss
      href: https://mlr-org.com/
    get_started:
      text: Get Started
      href: get_started.html
    callbacks:
      text: Callbacks
      href: callbacks.html
    lazy_tensor:
      text: Lazy Tensor
      href: lazy_tensor.html
    networks_as_graphs:
      text: Neural Networks as Graphs
      href: callbacks.html

reference:
  - title: Helpers
    contents:
      - create_learner
      - list_mlr3learners
      - starts_with("install_")
      - lrn
  - title: Learners
    contents:
      - starts_with("mlr_learners")
  - title: 
  - title: General
    contents:
      - mlr3torch-package
